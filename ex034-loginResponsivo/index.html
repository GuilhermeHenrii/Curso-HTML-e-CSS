<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login responsivo</title>
    <link rel="stylesheet" href="styles/estile.css" media="all">
    <link rel="stylesheet" href="style/mediaqueries.css">
</head>

<body>
    <main>
        <section class="image">
            <img src="./images/imagem-login.jpg" alt="imeagem de um carro antigo" class="car-image">
        </section>
        <form action="#" class="form">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente. Faça loggin para acessar sua conta e poder fazer as configurações no seu
                ambiente.
            </p>

            <input type="text" id="email" placeholder="seu e-mail">
            <input type="text" id="password" placeholder="sua senha">

            <input type="button" value="Entrar">
            <input type="button" value="Esqueci a senha">
        </form>
    </main>
</body>

</html>
