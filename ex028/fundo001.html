<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de fundo</title>
    <style>
        div.image{
            display: inline-flex;
            width: 300px;
            height: 300px;
            border-radius: 10px;
            border: 1px solid black;
            padding: 5px;
        }

        div.image#q1{
            background-color: lightseagreen;
        }

        div.image#q2{
            background-image: linear-gradient(to bottom, green, cyan);
        }

        div.image#q3{
            background-image: url(imagens/pattern001.png);
        }
    </style>
</head>
<body>
    <div class="image" id="q1">

    </div>
    <div class="image" id="q2">

    </div>
    <div class="image" id="q3">

    </div>
</body>
</html>
