<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escondendo um elemento</title>
    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
        }
        div > p{
            display: none;
        }
        div:hover{
            background-color: brown;
            font-style: italic;
        }
        div:hover > p{
            display:block;
        }
    </style>
</head>
<body>
    <h2>
        <p>Passe o mouse no texto abaixo e descubra</p>
    </h2>
    <div>
        Texto 
        <p>Texto secreto!!</p>
    </div>
</body>
</html>
