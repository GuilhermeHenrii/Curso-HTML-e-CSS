<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula idade</title>
</head>
<body>
    <h1>Exemplo de form</h1>

    <form action="" method="get">
        <p>
            <label for="inum">Em que ano você nasceu?</label>
            <input type="number" name="num" id="inum" min="1900" max="2023" oninput="calculaIdade()">
        </p>

        <p>
            <label for="iIdade">Sua idade é:</label>
            <output id="iIdade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <script>
        function calculaIdade(){
            const currentDate = new Date().getFullYear();
            iIdade.innerHTML = `${Number(currentDate - Number(inum.value))} anos`;
        }
    </script>

</body>
</html>
