<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            background-color: lightblue;
            width: 400px;
            height: 200px;
            padding: 10px;
            border-radius: 10px;
        }

        input{
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
    <form action="script.js" autocomplete="off" method="get">
        <label for="inome">Nome:</label><input type="text" name="nome" id="inome">
        <label for="inumero">Número:</label><input type="number" name="numero" id="inumero">
        <label for="idata">Data de nascimento:</label><input type="date" name="data" id="idata">
        <button>Enviar</button>
    </form>
    
</body>
</html>
