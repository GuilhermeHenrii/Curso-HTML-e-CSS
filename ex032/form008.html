<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <form action="">
        <h1>Exemplo com output</h1>

        <p>
            <label for="inum"></label>
            <input type="range" name="range" id="inum" min="0" max="50" step="5" oninput="outputnum.innerHTML = inum.value">
            <output id="outputnum">0</output>
        </p>

        <p>
            <input type="button" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
