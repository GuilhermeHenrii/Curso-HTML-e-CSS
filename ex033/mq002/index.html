<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries e Media Features</title>
    
    <!-- Juntamos media types (all e screen) com media features (orientation) com seus valores(portrait e landscape)-->
    <link rel="stylesheet" href="estilos/tela.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">

</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
