<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Usando a tag iframe</h1>
    <p>
        O iframe aparecera aqui
        <iframe style="background-color: aqua;">
            
        </iframe>
        e mais texto
    </p>
    <h1>Usando a tag iframe para mostrar um vídeo do YT na página</h1>
    <p>
        acesse esse site:<iframe src="https://www.cursoemvideo.com/" frameborder="1" width="500px" 
        height="500px">
        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>
    </p>
</body>
</html>
