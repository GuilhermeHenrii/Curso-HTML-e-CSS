<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexto desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elemento da lista a seguir.<br>Passe o mouse sobre os termos 
        para descobrir qual tag deverá utilizar em cada situação.
    </p>
    <p>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Págrafos</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;pre&gt;">Codigos-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; + type ='1'">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
