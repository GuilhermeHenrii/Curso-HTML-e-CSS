<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Usando arquivos de vídeos local, no meu proprio servidor</h1>
    <video controls height="480px" width="640px" poster="./imagens/cachoeira.jpg">
        <source src="./mideas/meu-video.m4v" type="video/mp4">
        <source src="./mideas/meu-video.mp4" type="video/mp4">
        <source src="./mideas/meu-video.webm" type="video/webm">
        <source src="./mideas/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
   </video>
   <h1>Usando vídeos do YouTube(menos gastos com servidor)</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/UkEX9J1sOIw" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
