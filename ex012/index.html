<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <picture>
        <source media="(max-width:750px)" srcset="imgens/pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imgens/media.png" type="image/png">
        <img src="./imgens/grande.png" alt="imagem flexível">
    </picture>

    <audio src="./midia/justdance.mp3" controls></audio> <!--Forma simples-->
    <audio controls loop autoplay>
        <source src="./midia/justdance.mp3" type="audio/mpeg"> <!--Forma completa (usando varios tipos de arquivos do mesmo audio)-->
        <source src="./midia/justdance.wav" type="audio/wav">
        <source src="./midia/justdance.ogg" type="audio/ogg">
    </audio>
</body>
</html>
